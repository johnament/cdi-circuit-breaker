group 'ws.ament.circuits'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jboss.weld.se', name: 'weld-se', version: '2.4.0.Final'
    compile 'net.jodah:failsafe:0.9.3'
    testCompile group: 'org.jboss.arquillian.junit', name: 'arquillian-junit-container', version: '1.1.11.Final'
    testCompile group: 'org.jboss.arquillian.container', name: 'arquillian-weld-embedded', version: '2.0.0.Beta3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
